<html>

<head>
    <title>Assignment 1 question 1</title>
    <script src="A1Q1.js"></script>

    <style>
        table {
            border-collapse: collapse;
            width: 50%
            
        }     
        
        table, td, th {
            border: 1px solid black;
            margin: 5px
        }
        
        tr:nth-child(even){
            background: #ccc
        }

    </style>
</head>

<body>

    <form id="formID" onsubmit="return false">
        Name:<br>
        <input type="text" name="name" id="formName">
        <br>
        Date of birth:<br>
        <input type="date" name="DOB" id="formDOB">
        <br>
        Eye colour:<br>
        <select name="eyeColour" id="formEyeColour">
            <option value="Blue">Blue</option>
            <option value="Brown">Brown</option>
            <option value="Green">Green</option>
            <option value="Grey">Grey</option>
            <option value="Other">Other</option>
        </select>
        <br><br>
        <button onclick="reset()">Reset</button>
        <button onclick="display()">Display</button>
    </form>



    <table>
        <caption>Rows: <span id="counter">0</span></caption>
        <thead>
            <tr>
                <th>Name</th>
                <th>DOB</th>
                <th>Eye colour</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody id="tBody"></tbody>
    </table>

</body>

</html>
